<ion-content [fullscreen]="true">
  <ion-title style="margin-top: 5rem">Therapy Tracker</ion-title>
  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button routerLink="/tabs/create-therapy" size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div *ngFor="let therapyItem of therapy" style="margin-top: 5rem">
    <app-therapy
      [therapy]="therapyItem"
      (deleteEvent)="deleteTherapy($event)"
    ></app-therapy>
  </div>
</ion-content>
