<ion-card style="margin-left: 1rem; margin-right: 1rem">
  <div class="container">
    <div class="left-elements">
      <ion-card-content>
        <ion-card-title style="padding-bottom: 0.2rem">
          <ion-label style="font-family: cursive" class="date">
            {{ moodTracking.date }}
          </ion-label></ion-card-title
        >
        <ion-list>
          <ion-item style="text-align: center" lines="none">
            <ion-label style="font-family: cursive">
              <span *ngIf="moodTracking.emoji_img === 1">ðŸ˜Š</span>
              <span *ngIf="moodTracking.emoji_img === 2">ðŸ˜ž</span>
              <span *ngIf="moodTracking.emoji_img === 3">ðŸ˜ƒ</span>
              <span *ngIf="moodTracking.emoji_img === 4">ðŸ˜³</span>
              <span *ngIf="moodTracking.emoji_img === 5">ðŸ˜’</span>
              <span *ngIf="moodTracking.emoji_img === 6">ðŸ˜ </span>
              <span *ngIf="moodTracking.emoji_img === 7">ðŸ˜±</span>
              <span *ngIf="moodTracking.emoji_img === 8">ðŸ˜°</span>
              <span *ngIf="moodTracking.emoji_img === 9">ðŸ˜¡</span>
              <span *ngIf="moodTracking.emoji_img === 10">ðŸ˜Œ</span>
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label style="font-family: cursive; padding-top: 1rem">
              <ion-range
                labelPlacement="stacked"
                aria-label="Custom range"
                [ticks]="true"
                [snaps]="true"
                [pin]="true"
                [min]="0"
                [max]="10"
                [value]="moodTracking.intensity"
                [disabled]="true"
                style="font-family: cursive; font-size: 1.3rem"
              ></ion-range>
            </ion-label>
          </ion-item>
          <hr />
          <ion-label
            style="font-family: cursive; text-align: center; --margin-top: 2rem"
          >
            {{ moodTracking.notes }}
          </ion-label>
        </ion-list>
      </ion-card-content>
    </div>
    <div class="right-element">
      <ion-img src="../../../assets/emojir.png"></ion-img>
    </div>
  </div>
  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option
        class="edit"
        [routerLink]="['/tabs/edit-form', moodTracking.id]"
      >
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>Edit
      </ion-item-option>
    </ion-item-options>
    <ion-item text-center style="--background: rgb(103, 135, 190)">
      <p style="text-align: center; width: 100%; color: rgb(255, 255, 255)">
        EDIT / DELETE
      </p>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option class="delete" (click)="onDelete()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>Delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-card>
